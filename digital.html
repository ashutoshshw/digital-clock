<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
<script>
function startTime()
{
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var weekday=new Array ("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Staurday");
  
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
  document.getElementById('txt1').innerHTML="Today is " +  (weekday [today.getDay ()] );
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

</script>
</head>

<body onload="startTime()">


<div id="txt" class=n1></div><br>
<div id="txt1" class=n2></div>

</body>
</html>
